<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Hora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <label for="hora">Selecciona una hora:</label>
    <input type="time" id="hora" name="hora">
    <ion-button class="btn-confirmar" color="success" (click)="extraerHora()">Confirmar</ion-button>
  </div>

</ion-content>
