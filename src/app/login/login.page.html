<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/HaPeet.png" class="img-login" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating" >Correo electrónico</ion-label>
          <ion-input type="email" id="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" id="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button color="success" expand="block" class="btn-login" (click)="onSubmit()">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>¿No tienes una cuenta? <a class="ion-text-center mi-color" routerLink="/registro">Regístrate</a></p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
