<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/Bienvenido.png" class="img-login" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating" >Nombre de usuario</ion-label>
          <ion-input type="text" id="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" id="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" id="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button color="success" expand="block" class="btn-login" (click)="onSubmit()">Registrate</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>¿Ya tienes una cuenta? <a class="ion-text-center mi-color" href="src/app/registro/registro.page.html">Iniciar sesion</a></p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
